# Nome do nosso fluxo de trabalho
name: Deploy Portfolio to GitHub Pages

on:
    # Roda sempre que vocÃª fizer um push para a branch 'main'
    push:
        branches: ["main"]

    # Permite que vocÃª rode este fluxo manualmente pela aba Actions
    workflow_dispatch:

# Define as permissÃµes que o nosso "robÃ´" terÃ¡ para publicar
permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    # O trabalho de build, que prepara o site
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout do cÃ³digo ğŸ›ï¸
              uses: actions/checkout@v4

            - name: Configurar Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Instalar dependÃªncias ğŸ“¦
              run: npm install

            - name: Construir o projeto ğŸ”§
              run: npm run build

            - name: Configurar GitHub Pages
              uses: actions/configure-pages@v4

            - name: Fazer upload do artefato ğŸš€
              uses: actions/upload-pages-artifact@v3
              with:
                  # Faz o upload da pasta 'dist' que o Vite criou
                  path: "./dist"

    # O trabalho de deploy, que coloca o site no ar
    deploy:
        needs: build # SÃ³ roda DEPOIS que o 'build' terminar com sucesso
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Deploy para o GitHub Pages ğŸš€
              id: deployment
              uses: actions/deploy-pages@v4
